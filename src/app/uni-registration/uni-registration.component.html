<div class="col-md-6 offset-md-3">
  <span class="anchor" id="formResetPassword"></span>
  <hr class="mb-5">
  <div class="card-header">
          <h3 class="mb-0">University SignUp</h3>
  </div>

  <div class="card-body">
          <form class="form"  role="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                  <label for="uniName">University/College Name</label>
                  <input type="text" class="form-control" id="uniName" placeholder="University/College name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required >
              </div>
              <div class="form-group">
                  <label for="uniEmailReg">University Email</label>
                  <input type="email" class="form-control" id="uniEmailReg" placeholder="University Email" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
              </div>

              <div class="form-group">
                      <label for="uniPassword">Password</label>
                      <input type="password" class="form-control" id="uniPassword" placeholder="Password" required="">
              </div>

              <div class="form-group">
                      <label for="establishedYear">Established</label>
                      <input type="date" class="form-control" id="establishedYear" placeholder="" required="">
              </div>

              <div class="form-group">
                      <label for="locatedCity">City</label>
                      <input type="text" class="form-control" id="locatedCity" placeholder="City" required="">
              </div>

              <div class="form-group">
                      <label for="locatedState">State</label>
                      <input type="text" class="form-control" id="locatedState" placeholder="State" required="">
              </div>

              <div class="form-group">
                      <label for="locatedCountry">Country</label>
                      <input type="text" class="form-control" id="locatedCountry" placeholder="Country" required="">
              </div>
              <div class="form-group">
                      <button type="submit" class="btn btn-success btn-lg btn-block float-right">Register</button>
              </div>
          </form>
      </div>
</div>
