<form class="form" role="form" autocomplete="off" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Firstname" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" >
  </div>
  <div class="form-group">
      <label for="lastName">Lastname</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Lastname" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" >
  </div>
  <div class="form-group">
      <label for="userEmailR">Email</label>
      <input type="email" class="form-control" id="userEmail" name="userEmailR" placeholder="Email" required="" [(ngModel)]="model.userEmailR" #userEmailR="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userEmailR.invalid }" >
  </div>
  <div class="form-group">
    <label for="userPasswordR">Password</label>
    <input type="password"  class="form-control" id="userPasswordR" name="userPasswordR" placeholder="Password" required="" [(ngModel)]="model.userPasswordR" #userPasswordR="ngModel" [ngClass]="{ 'is-invalid': f.submitted && userPasswordR.invalid }" >
  </div>

  <div class="form-group row">
    <label for="roleR" class="col-md-12">Select Role</label>
    <div class="col-md-12">
        <select class="form-control" id="roleR" name="roleR" placeholder="Select Roles"  size="0" [(ngModel)]="model.roleR" #roleR="ngModel" [ngClass]="{ 'is-invalid': f.submitted && roleR.invalid }" >
            <option value="student" default >Student</option>
            <option value="faculty" default >Faculty</option>
          </select>
    </div>
  </div>
  
  <div class="form-group row">
      <label for="universityName" class="col-md-12">Select University</label>
      <div class="col-md-12">
          <select class="form-control" id="universityName" name="universityName" placeholder="Select University/College"  size="0" [(ngModel)]="model.universityName" #universityName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && universityName.invalid }" >
              <option value="" default >Select your University/ College</option>
              <option  value="{{item.uid}}" *ngFor='let item of items' > {{item.uniName}}  </option>        
            </select>
      </div>
  </div>
  <div class="form-group">
      <label for="joiningDate">Joining Date</label>
      <input type="date" class="form-control" id="joiningDate" name="joiningDate" placeholder="Joining Date" required="" [(ngModel)]="model.joiningDate" #joiningDate="ngModel" [ngClass]="{ 'is-invalid': f.submitted && joiningDate.invalid }" >
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg float-right">Register</button>
  </div>
</form>
